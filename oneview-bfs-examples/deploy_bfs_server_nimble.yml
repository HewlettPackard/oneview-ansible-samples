- hosts: all
  vars:
    config: '{{ playbook_dir }}/oneview_config.json'
    server_hardware_type_name: "SY 480 Gen10 1"
    enclosure_group_name: "SYN109_EG"
    auto_assign_server_hardware: "true"
    management_network: "Mgmt"
    SAN_A_network: "8GB-FC1"
    SAN_B_network: "8GB-FC2"
    OS_Windows: "WINBOOT2"
    OS_Linux: "LINUXBOOT2"

  vars_prompt:

    - name: osflavor
      prompt: "Please select the OS to Install.\n1- OS_WINDOWS\n"
 #     prompt: "Please select the OS to Install.\n1- OS_WINDOWS\n2- OS_LINUX\n"
      private: no

  pre_tasks:
    - set_fact: osflavor=win2019os osbase=wingolden profile_name=win_profile hosttype="Windows Server 2016"
      when: (osflavor == "1")
      register: selection

    - set_fact: osflavor=linux75 osbase=rhelgolden profile_name=linux_profile hosttype="RHE Linux (5.x, 6.x, 7.x)"
      when: (osflavor == "2")
      register: selection

    - set_fact:
       r: "{{ 100 | random }}"
       register: r

    - debug: var=selection

    - debug: var=osflavor
    - debug: var=osbase
    - debug: var=profile_name
    - debug: var=r
    - debug: var=hosttype

- hosts: mygroup
  roles:
    - { role: NimbleStorage.Ansinimble,
        nimble_object: volume,
        nimble_operation: snapshot,
        nimble_volume: "{{hostvars['localhost']['osbase']}}"
      }
    - { role: NimbleStorage.Ansinimble,
        nimble_object: volume,
        nimble_operation: create,
        nimble_volume_from: "{{hostvars['localhost']['osbase']}}"
      }
- hosts: localhost
  vars:
    config: '{{ playbook_dir }}/oneview_config.json'
    server_hardware_type_name: "SY 480 Gen10 1"
    enclosure_group_name: "SYN109_EG"
    auto_assign_server_hardware: "true"
    management_network: "Mgmt"
    SAN_A_network: "8GB-FC1"
    SAN_B_network: "8GB-FC2"


  tasks:

    - name: sleep for 5 seconds and continue with play
      wait_for:
        timeout=5

    - name: Get sessionID
      uri:
        url: https://10.10.109.1/rest/login-sessions
        validate_certs: no
        method: POST
        body_format: json
        headers:
           accept: "application/json"
           Content-Type: "application/json"
        body: {"userName":"administrator","password":"HP1nvent"}
        status_code: 200
        return_content: yes
      register: sessionid
      delegate_to: localhost

    - name : Parsing sessionID
      debug:
        msg: "{{sessionid.json.sessionID}}"

    - name: Add Volume
      uri:
        url: https://10.10.109.1/rest/storage-volumes/from-existing
        validate_certs: no
        method: POST
        body_format: json
        headers:
           Content-Type: application/json
           Auth: "{{sessionid.json.sessionID}}"
           X-Api-Version: 800
        body: {"storageSystemUri":"/rest/storage-systems/99f7c968-2bd2-420e-8a97-ab9c00cb90bd","deviceVolumeName":"{{osflavor}}","description":"Cloned OS Boot disk","isShareable":"false"}
        follow_redirects: all
        status_code: 202
      register: add_disk
      delegate_to: localhost

    - name: sleep for 5 seconds and continue with play
      wait_for:
        timeout=5

    - name : "Create Server Profile - {{profile_name}}{{r}}"
      oneview_server_profile:
        config: "{{ config }}"
        data:
          name: "{{profile_name}}{{r}}"
          serverHardwareTypeName: "{{ server_hardware_type_name }}"
          enclosureGroupName: "{{ enclosure_group_name }}"
          serialNumberType: Virtual
          iscsiInitiatorNameType: AutoGenerated
          macType: Virtual
          wwnType: Virtual
          description: 'Automated Server Deployment'
          affinity: Bay
          connections:
          - id: 1
            name: LAB
            functionType: Ethernet
            portId: Mezz 3:2-a
            requestedMbps: '2500'
            networkName: "{{ management_network }}"
            requestedVFs: '0'
            boot:
              priority: NotBootable
          - id: 2
            name: SAN-A
            functionType: FibreChannel
            portId: Mezz 3:1-b
            requestedMbps: '8000'
            networkName: "{{ SAN_A_network }}"
            boot:
              priority: Primary
              bootVolumeSource: ManagedVolume
          - id: 3
            name: SAN-B
            functionType: FibreChannel
            portId: Mezz 3:2-b
            requestedMbps: '8000'
            networkName: "{{ SAN_B_network }}"
            boot:
              priority: Secondary
              bootVolumeSource: ManagedVolume
          boot:
            manageBoot: true
            order:
            - HardDisk
          bootMode:
            manageMode: true
            mode: UEFIOptimized
          bios:
            manageBios: false
            overriddenSettings: []
          hideUnusedFlexNics: true
          iscsiInitiatorName: ''
          localStorage:
            sasLogicalJBODs: []
            controllers: []
          sanStorage:
            hostOSType: "{{hosttype}}"
            manageSanStorage: true
            volumeAttachments:
            - id: 0
              isBootVolume: true
              lunType: Auto
              storagePaths:
              - isEnabled: true
                connectionId: 2
              - isEnabled: true
                connectionId: 3
              volumeName: "{{osflavor}}"
              volumeStoragePoolUri: "/rest/storage-pools/409A2F61-DCF0-4E77-9D83-AB9C00CB90C5"
      delegate_to: localhost

    - name: Power on the server hardware
      oneview_server_hardware:
        config: "{{ config }}"
        state: power_state_set
        data:
          name : "{{ server_hardware.name }}"
          powerStateData:
            powerState: "On"
            powerControl: "MomentaryPress"
      delegate_to: localhost
